<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .oculta{
            display: none;
        }
    </style>
</head>
<body>

    <h1>Titulo 1</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, recusandae!</p>

    <p class="paragrafoClasse">Lorem ipsum dolor sit amet.</p>
    
    <ul>
        <li>coisa 1</li>
        <li class="oculta">coisa 2</li>
        <li id="especial">coisa 3</li>
    </ul>

    <div>
        <h2>Titulo 2</h2>
    </div>

    <!-- objeto do tipo input não contem atributo de inner html, contem value -->
    <form action="#">
        <input type="text" id="nome" placeholder="digite seu nome">

        <input type="checkbox" name="turno" id="turnoManha" value="manhã">
        <label for="turnoManha">Manhã</label>

        <input type="checkbox" name="turno" id="turnoTarde" value="tarde">
        <label for="turnoTarde">Tarde</label>

        <input type="checkbox" name="turno" id="turnoNoite" value="noite">
        <label for="turnoNoite">Noite</label>

        <button onclick="dizerOi()">Dizer Oi</button>
    </form>


    <script>
        //mais generalista = tag
        let paragrafos =  document.getElementsByTagName('p') //[]

        let p = document.querySelector('p')//seleciona o primeiro elemento com o seletor indicado

        let todosP = document.querySelectorAll('p')//[]

        //mais especifica que a tag
        let paragrafosComClasse = document.getElementsByClassName('paragrafoClasse')

        let pClasse = document.querySelector('.paragrafoClasse')//primeira ocorrencia

        let psClasse = document.querySelectorAll('.paragrafoClasse')//[]

        let paragrafosOutro = document.getElementsByClassName('paragrafoOutro')

        //metodo mais especifico, um unico elemento
        let buscaID = document.getElementById('especial')

        //manipulação de CSS
        buscaID.style.color = 'red'
        //manipulação de conteudo da tag
        //buscaID.innerHTML = 'Alteração JS'

        let li = document.querySelector('#especial')

        let div = document.querySelector('div')

        div.innerHTML += '<h3>Titulo 3</h3>'

        let itemOculto = document.querySelector('.oculta')

        function dizerOi(){
            alert('Oi!')
        }

    </script>

        

</body>
</html>
